<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
    <style>
        .main-div {
            width: 40%;
            margin: auto;
        }

        .result {
            width: 50%;
            padding: 20px 50px;
            font-size: 23px;
            line-height: 3.2rem;
            background: whitesmoke;
            margin: 20px 0;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="main-div">
        <h1>Own Weather App</h1>
        <input type="text" id="input" placeholder="Enter your City Name">
        <button id="btn">Search News</button>
        <div class="result"></div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module">
        let btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            let input = document.getElementById("input").value

            axios.get(`http://localhost:3000/weather/${input}`)
                .then((response) => {
                    console.log(response)

                    document.querySelector(".result").innerHTML = response.data.city + "<br>" + response.data.wind + "<br>" + response.data.humidity + "<br>" + response.data.temp
                })
                .catch((err) => {
                    console.log(err)
                })
        })
    </script>

</body>

</html>
